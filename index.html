<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
</head>
<body>
    
<div class="image-container">
    
    <div class="overlay">
        <div class="background">
            <div class="text"> 
                <form action="search" id="search" class="search">
                    <input type="text" class="city" id="searchInput" placeholder="Enter city..">  
                    <input type="submit" value="Search" class="button" onclick="handleSearch(event)"> 
                </form>
                
                <h1 class="cityElement" id="city">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="white" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
                    <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10m0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6"/>
                    </svg>
                </h1>
                <h3 class="temperature" id="temperature"></h3>
                <div class="dates">
                    <p class="description" id="time"> </p>
                    <p class="description" id="description"> </p>
                </div>
                
                <div class="humidity">
                <p class="humid">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-droplet-fill" viewBox="0 0 16 16">
                   <path d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6M6.646 4.646l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448c.82-1.641 1.717-2.753 2.093-3.13"/>
                   </svg>
                   Humidity: <span class="percentage" id="humidity"></span>
                </p>
                <p>
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="white" class="bi bi-wind" viewBox="0 0 16 16">
                    <path d="M12.5 2A2.5 2.5 0 0 0 10 4.5a.5.5 0 0 1-1 0A3.5 3.5 0 1 1 12.5 8H.5a.5.5 0 0 1 0-1h12a2.5 2.5 0 0 0 0-5m-7 1a1 1 0 0 0-1 1 .5.5 0 0 1-1 0 2 2 0 1 1 2 2h-5a.5.5 0 0 1 0-1h5a1 1 0 0 0 0-2M0 9.5A.5.5 0 0 1 .5 9h10.042a3 3 0 1 1-3 3 .5.5 0 0 1 1 0 2 2 0 1 0 2-2H.5a.5.5 0 0 1-.5-.5"/>
                    </svg>
                    Wind: <span class="percentage" id="wind"> </span>
                </p>
                </div>
            </div>
            <div class="weather-icon" id="icon">
    
            </div>
            
        </div>
        <div class="weather-forecast" id="forecast">
            
        </div>
    </div>


</div>
<footer>
        <p class="footer">
          This project was coded by
          <a href="#" target="_blank">Edna</a> and is open-sourced
          <a href="https://github.com/ednamafukashe/Weather-App" target="_blank"> on GitHub</a> and
          <a href="https://she-code-weather-app.netlify.app/" target="_blank">hosted on Netlify</a>
            <a href="pocket.html">Poket Money</a>
            
        </p>
      </footer>

      <script src="/src/index.js"></script>
</body>
</html>
